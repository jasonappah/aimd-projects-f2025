# Configuration for baseline models

data:
  csv_path: "data/glucose_timeseries_5000_24h.csv"
  window_size: 6  # hours
  train_size: 0.7
  val_size: 0.15
  test_size: 0.15
  random_state: 42

preprocessing:
  forward_fill: true
  add_missing_indicators: true
  normalize_per_person: false

features:
  rolling_windows: [1, 3, 6]
  rolling_cols: ["glucose_mg_dL"]

models:
  logistic_regression:
    class_weight: "balanced"
    max_iter: 1000
  
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    scale_pos_weight: null  # auto-calculate
  
  lightgbm:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    scale_pos_weight: null  # auto-calculate
  
  mlp:
    hidden_sizes: [128, 64]
    dropout: 0.2
    learning_rate: 0.001
    batch_size: 64
    num_epochs: 50

training:
  batch_size: 64
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001

device:
  override: null  # null = auto-detect

